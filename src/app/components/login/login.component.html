<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
       LOGIN
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="Validateuser()">
      <input type="text" id="login" class="fadeIn second" [(ngModel)]="username" name="username" placeholder="username">
      <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
